<span *ngFor="let item of heros | slice:1:3">{{item.name}}</span>

<span *ngFor="let item of myArry">{{$index}},{{item}}</span>
<!--{{oneHero.name | async}}-->
<md-grid-list cols="4" rowHeight="150px">
    <md-grid-tile colspan=1 rowspan=4>
        <button md-fab style="bottom: 0">建造</button>
    </md-grid-tile>

    <md-grid-tile colspan=3 rowspan=1 *ngFor="let item of houseList">
        <md-card>
            <md-card-header>
                <md-card-title>{{item.name}}</md-card-title>
                <md-card-subtitle>{{item.code}}号-{{item.heroDetail.length}}人</md-card-subtitle>
            </md-card-header>
            <!--<img md-card-image src="" alt="">-->
            <md-card-content>

            </md-card-content>
            <md-card-actions>
                <button md-button>入住</button>
                <button md-button>清除</button>
            </md-card-actions>
        </md-card>
    </md-grid-tile>
</md-grid-list>
